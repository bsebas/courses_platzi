<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/stylesDiscount.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Porcentajes y descuentos | bjohansebas</title>
</head>

<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
    </header>
    <section class="formSection">
        <form action="">
            <div class="formDiscount">
                <div class="price">
                    <label for="inputPrice">Escribe el precio de tus productos</label>
                    <input type="number" id="inputPrice">
                </div>
                <div class="discount">
                    <label for="inputDiscount ">Escribe el descuento de tu productos</label>
                    <input type="number" id="inputDiscount">
                </div>
                <input type="button" id=calculate value="Calcular">
            </div>
            <p class="result">&nbsp;</p>
        </form>
    </section>
    <script src="scripts/descuentos.js "></script>
</body>

</html>
